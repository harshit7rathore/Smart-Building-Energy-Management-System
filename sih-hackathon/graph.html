<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Graph Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Mansalva|Muli&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style2.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Container for the image gallery -->
<main class="slider-container">

  <!-- Full-width images with number text -->
  <div class="mySlides show">
    <a href="">
    <div class="numbertext">1 / 6</div>
   
      <img src="energy consumption vs temp.jpg"></a>
  </div>

  <div class="mySlides">
    <a href="">
    <div class="numbertext">2 / 6</div>
    
      <img src="humidity.jpg"></a>
  </div>

  <div class="mySlides">
    <a href="">
    <div class="numbertext">3 / 6</div>
     
      <img src="weekly.jpg"></a>
  </div>

  <div class="mySlides">
    <a href="">
    <div class="numbertext">4 / 6</div>
     
      <img src="daily.jpg"></a>
  </div>

  <div class="mySlides">
    <a href="">
    <div class="numbertext">5 / 6</div>
    
      <img src="humidity vs temp.jpg"></a>
  </div>

  <!-- <div class="mySlides">
    <a href="">
    <div class="numbertext">6 / 6</div>
     
      <img src="https://www.w3schools.com/howto/img_snow_wide.jpg"></a>
  </div> -->

<!-- Caption and Arrow Advancers -->
  <section class="caption-container">
    <!-- Previous button -->
    <a class="prev">&#10094;</a>
    <!-- Image text -->
    <p id="caption">Energy Consumption vs Temperature</p>
    <!-- Next button -->
    <a class="next">&#10095;</a>
  </section>

  <!-- Thumbnail images -->
  <section id="thumbnail-section" class="row">
    <div class="thumbnail">
      <img class="demo cursor active" src="energy consumption vs temp.jpg" alt="Energy Consumption vs Temperature">
    </div>
    <div class="thumbnail">
      <img class="demo cursor" src="humidity.jpg" alt="Energy Consumption vs Humidity">
    </div>
    <div class="thumbnail">
      <img class="demo cursor" src="weekly.jpg" alt="Weekly">
    </div>
    <div class="thumbnail">
      <img class="demo cursor" src="daily.jpg" alt="Daily">
    </div>
    <div class="thumbnail">
      <img class="demo cursor" src="humidity vs temp.jpg" alt="Humidity vs Temperature">
    </div>
    <!-- <div class="thumbnail">
      <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow.jpg" alt="Project six">
    </div> -->
  </section>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
